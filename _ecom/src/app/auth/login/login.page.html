<ion-content>
  <div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card bg-white shadow-lg">
            <div class="card-body p-5">
              <form class="mb-3 mt-md-4" [formGroup]="loginForm">
                <h2 class="fw-bold mb-2 text-uppercase">ECOM</h2>
                <p class=" mb-5">Please Login to continue!</p>
                <div class="mb-3">
                  <label for="email" class="form-label ">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com"
                    formControlName="email" required="true">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label ">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="*******"
                    formControlName="password" required="true" min="6">
                </div>
                <div class="d-grid">
                  <button class="btn btn-outline-dark" type="submit" (click)="submit()">Login</button>
                </div>
              </form>
              <div>
                <p class="mb-0  text-center">Don't have an account? <a routerLink="/register"
                    class="text-primary fw-bold">Sign
                    Up</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
