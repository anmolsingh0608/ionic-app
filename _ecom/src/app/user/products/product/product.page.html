<ion-content>
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">Product</h1>
      </div>
    </div>
  </header>
  <!-- Section-->
  <section class="py-5">
    <div class="container px-1 px-lg-1 mt-5">
      <div
        class="row"
      >
        <div class="col-sm-6">
          <h1 class="">{{product?.title}}</h1>
          <h5>{{product?.price}}</h5>
          <div class="w-75">
            <ion-button expand="block">Add To Cart</ion-button>
          </div>
        </div>
        <div class="col-6">
          <p>
            {{product?.desc}}
          </p>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</ion-content>
